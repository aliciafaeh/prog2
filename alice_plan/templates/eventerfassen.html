<h1 class="titel">ADD AN EVENT</h1>

    <div class="links">
        <a href="{{ url_for('startseite') }}">Homepage</a>
        <a href="{{ url_for('addanevent') }}" class="active">Add an Event</a>
        <a href="{{ url_for('monatsplananzeige') }}">Added Events</a>
        <a href="{{ url_for('todoerfassen') }}">Add a To Do</a>

    </div>
<br>
<h2 style="margin-top: 40px">A lot of places to be at and so little time</h2>


<!--Abschnitt für einen neuen "Event" hinzuzufügen-->
<div class="container" style="margin-top: 5px">
<form class="new_entry" method="POST">
    <div class="form-group">
  <label for="um_was_gehts" class="abstand">Add an Event:</label>

    <select class="abstand btn-select" id="select_category" name="category">
        <option value="kategorie">Category</option>
        <option value="Work" class="arbeiten">Work</option>
        <option value="Lectures" class="schule">Lectures</option>
        <option value="Leisure-Time" class="spass">Leisure-Time</option>
        <option value="Study-Time" class="lernen">Study-Time</option>
        <option value="Exams" class="pruefungen">Exams</option>
    </select>

    <input type="text" name="subject" id="um_was_gehts" placeholder="What's it about?" class="abstand form-input" required>

    <input type="text" name="where" id="um_was_gehts" placeholder="Where?" class="abstand form-input" style="width: 140px" required>

    <input type="date" name="date" id="um_was_gehts" class="abstand form-input" style="width: 140px" required>

    <input type="time" name="time" id="um_was_gehts" class="abstand form-input" style="width: 80px" required>
    <input type="submit" value="Add" class="btn-add" style="margin-top: 20px">
</div>

</form>
</div>

<br><br>
<div>
    <h3>Click bellow to find all your added events:</h3>
    <div class="links">
<a href="{{ url_for('monatsplananzeige') }}">Agenda</a>
</div>
