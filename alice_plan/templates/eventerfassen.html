{% include "html_head.html" %}

<body>

<!--Titel der Seite. Termin kann hinzugefügt werden-->
<h1>ADD AN EVENT</h1>

<!--Navigation, für einen guten Überblick der Webseite. 
url_for verweist auf die jeweiligen "App Router" über 
das main.py + Active-Class damit man weiss wo man sich befindet-->
    <div class="links">
        <a href="{{ url_for('startseite') }}">Homepage</a>
        <a href="{{ url_for('addanevent') }}" class="active">Add an Event</a>
        <a href="{{ url_for('monatsplananzeige') }}">Added Events</a>
        <a href="{{ url_for('todoerfassen') }}">Add a To Do</a>
        <a href="{{ url_for('todosanzeige') }}">Added To Do's</a>
    </div>

<br>

<!--Untertitel-->
<h2>A lot of places to be at and so little time</h2>

<!--Abschnitt für einen neuen "Event" hinzuzufügen: mit der method "POST" im Formularelement wird der Befehl dem Browser gegeben, dass der Webserver die Daten zur Verarbeitung erhält. Im main.py wird in der def addanevent gesagt was mit den Daten gemacht wird. Die Daten werden "requested" also beantrag und dann wird die returned data im speichern_termine.py weiterverarbeitet. Nachdem man auf Add klickt gelangt man auf die Übersichtsseite der Events, da im main.py redirect url_for im if request.method=="POST" drin ist.
-->

<!--Für die json-Datei wird jeweils name="XY" als Dictionary übertragen. Bsp: "category": "Work" oder "date": "17.01.2020" Erklärung betreffend Timestamp und Verschachtelung mit Kategorie im speichern_termine.py-->
<div>
    <form class="new_entry" method="POST">
        <div>
            <label for="um_was_gehts" class="abstand">Add an Event:</label>
                <select class="abstand btn-select" id="select_category" name="category">
                    <option value="kategorie">Category</option>
                    <option value="Work" class="work">Work</option>
                    <option value="Lectures" class="lectures">Lectures</option>
                    <option value="LeisureTime" class="leisuretime">Leisure-Time</option>
                    <option value="StudyTime" class="studytime">Study-Time</option>
                    <option value="Exams" class="exams">Exams</option>
                </select>

                <input type="text" name="subject" id="um_was_gehts" placeholder="What's it about?" class="abstand form-input hundertachzig" required>

                <input type="text" name="where" id="um_was_gehts" placeholder="Where?" class="abstand form-input hundertachzig" required>

                <input type="date" name="date" id="um_was_gehts" class="abstand form-input datum" required>

                <input type="time" name="time" id="um_was_gehts" class="abstand form-input zeit" required>
                
                <input type="submit" value="Add" class="btn-add vierzig">
        </div>
    </form>
</div>

            <br><br>
<!--Falls man doch keine Lust hat einen Event hinzuzufügen, könnte man hier über den Agenda Link zur Übersicht gelangen.-->
<div>
    <h3>Click bellow to find all your added events:</h3>
        <div class="links">
            <a href="{{ url_for('monatsplananzeige') }}">Agenda</a>
        </div>
</div>

</body>

</html>
